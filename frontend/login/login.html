<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="header h-15 ">
        <div class="logo"><a class="text-none" href="../home/home.html">GAME</a></div>
        <div class="nav-bar flex-row items-center justify-center gap-8 h-full hidden lg:flex">
            <div class="flex flex-col justify-center p-2">Find Match</div>
            <div class="flex flex-col justify-center p-2">Dashboard</div>
            <div class="profile flex flex-col justify-center p-2"><a href="../profile/profile.html">Profile</a></div>
        </div>
    </div>
    <!-- <div class=""> -->
    <div class="m-auto bg-slate-100 my-5 w-11/12 lg:w-1/2 rounded-lg py-10 flex flex-col items-center gap-y-5">
        <h3 class="text-center font-bold text-2xl mb-2">LOGIN</h3>
        <form action="" class="login flex flex-col items-center gap-y-5 w-full h-5/6" onsubmit="submitForm(event)">
            <input class="text-xl w-5/6 rounded-lg p-3 outline-none border-b-2 border-emerald-500" type="email" placeholder="email" name="email">
            <input class="text-xl w-5/6 rounded-lg p-3 outline-none border-b-2 border-emerald-500" type="password" name="password" placeholder="password">
            <input type="submit" class="cursor-pointer text-3xl font-semibold px-14 py-2 rounded-lg border-2 border-emerald-500 
            bg-emerald-500 text-white hover:bg-white hover:text-black duration-500">
        </form>
        <p class="text-xl">Don't have an account?&nbsp;<a href="../register/register.html" class="font-semibold text-emerald-500 ">REGISTER</a>.</p>
    </div>
    <!-- </div> -->
</body>
<script src="./login.js"></script>
<script src="../globalHeader.js"></script>
</html>
