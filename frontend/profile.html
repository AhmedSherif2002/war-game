<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">GAME</div>
        <div class="nav-bar">
            <div class="">Find Match</div>
            <div class="">Dashboard</div>
            <div class="profile">Profile</div>
        </div>
    </div>
    <div class="profile-main">
        <div class="profile m-auto w-4/5 bg-slate-100 py-4 rounded-lg mt-10">
            <div class="profile-header border-b-2 pb-1 pl-4 border-stone-400">
                <div class="text-red-600 text-3xl">ProPlayer9990</div>
            </div>
            <div class="flex flex-row justify-between items-center">
                <div class="content flex flex-row gap-2 p-4">
                    <div class="flex flex-col text-xl gap-2">
                        <span>Rank:</span>
                        <span>Level:</span>
                        <span>Score:</span>
                        <span>k/d ratio:</span>
                        <span>w/l ratio:</span>
                    </div>
                    <div class="flex flex-col text-xl gap-2">
                        <span>200</span>
                        <span>200</span>
                        <span>200</span>
                        <span class="text-green-500">1</span>
                        <span class="text-green-500">1</span>
                    </div>
                </div>
                <div class="pr-14">
                    Here Avatar
                </div>
            </div>
            <div class="flex flex-col w-fit pl-4 gap-2">
                <button class="bg-white text-green-500 text-xl font-semibold rounded-md px-3 py-1 shadow-md hover:bg-slate-200">Friends</button>
                <button class="bg-white text-red-500 text-xl font-semibold rounded-md px-3 py-1 shadow-md hover:bg-slate-200">Account Settings</button>
            </div>
        </div>
    </div>
</body>
</html>
